#
# The Kubernetes resources for our final api
#

kind: Deployment
apiVersion: apps/v1
metadata:
  name: finalapi
  labels:
    app: finalapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: finalapi
  template:
    metadata:
      labels:
        app: finalapi
    spec:
      nodeSelector:
        role: worker
      containers:
      - name: finalapi
        image: finalapi:v1
        imagePullPolicy: Never
        volumeMounts:
          - name: config
            mountPath: /usr/api
            subPath: api.config.json
            readOnly: true
          - name: ssl-cert
            mountPath: /usr/api/certs
            readOnly: true
      volumes:
        - name: config
          configMap:
            name: api-config
        - name: ssl-cert
          secret:
            secretName: finalapi-pkcs12-password
---
kind: Service
apiVersion: v1
metadata:
  name: finalapi-svc
spec:
  selector:
    app: finalapi
  ports:
  - protocol: "TCP"
    port: 8101
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: finalapi-cert
spec:
  secretName: finalapi-pkcs12-password
  issuerRef:
    name: ca-issuer
    kind: Issuer
  commonName: finalapi-svc.default.svc
  dnsNames:
  - finalapi-svc
  - finalapi-svc.default.svc
  - finalapi-svc.default.svc.cluster.local
  keystores:
    pkcs12:
      create: true
      passwordSecretRef:
        name: finalapi-pkcs12-password
        key: password
